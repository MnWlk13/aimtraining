<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento De Mira</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
            border: 1px solid #000;
        }
        #endScreen, #loseScreen, #optionsScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #scoreList {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        #scoreList h3 {
            margin-bottom: 5px;
        }
        #scoreList ul {
            list-style-type: none;
            padding: 0;
        }
        #scoreList ul li {
            margin-bottom: 5px;
        }
        #optionsScreen label {
            font-size: 16px;
        }
        #optionsScreen button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFF;
            font-size: 18px;
        }
        #timer {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            color: #FFF;
            font-size: 18px;
        }
        #optionsButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="optionsButton">Opções</button>
    <div id="endScreen">
        <h2>Jogo Concluído!</h2>
        <p>Parabéns, você destruiu todos os blocos!</p>
        <p>Sua pontuação final: <span id="finalScore">0</span></p>
        <p>Tempo decorrido: <span id="finalTime">0s</span></p>
        <button id="restartButtonEnd">Reiniciar</button> <!-- Corrigido o ID para ser único -->
        <div id="scoreList">
            <h3>Melhores Tempos:</h3>
            <ul id="scoreListItems"></ul>
        </div>
    </div>
    <div id="loseScreen">
        <h2>Você Perdeu!</h2>
        <p>Sua pontuação caiu para 0.</p>
        <p>Tempo decorrido: <span id="finalTimeLose">0s</span></p>
        <button id="restartButtonLose">Reiniciar</button> <!-- Corrigido o ID para ser único -->
        <div id="scoreList">
            <h3>Últimas pontuações:</h3>
            <ul id="scoreListItems"></ul>
        </div>
    </div>
    <div id="optionsScreen">
        <h2>Opções</h2>
        <label for="bombOption">Ativar Bombas:</label>
        <input type="checkbox" id="bombOption" checked><br><br>
        <button id="resetScoresButton">Resetar Melhores Tempos</button>
        <button id="fullscreenButton">Tela Cheia</button>
        <button id="closeOptions">Fechar</button>
    </div>
    <p id="score">Pontuação: 10</p>
    <p id="timer" style="display: none;">Tempo: 0s</p>

</body>
</html>
